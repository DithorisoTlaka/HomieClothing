<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --accent-black: #000000;
            --gray-subtle: #f8f9fa;
            --text-main: #1a1a1a;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for mobile nav */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Desktop Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { 
            font-weight: 800; 
            font-size: 1.4rem; 
            letter-spacing: -1px; 
            text-transform: uppercase;
        }

        .search-container { position: relative; width: 40%; }
        
        .search-bar {
            width: 100%;
            background: var(--gray-subtle);
            border: 1px solid transparent;
            padding: 12px 24px;
            border-radius: 14px;
            font-size: 0.9rem;
            transition: var(--transition);
            outline: none;
        }

        .search-bar:focus {
            background: white;
            border-color: var(--accent-black);
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
        }

        /* Hero Section */
        header {
            padding: 80px 8% 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        header h2 { 
            font-size: 4rem; 
            font-weight: 800; 
            margin: 0; 
            letter-spacing: -2px;
            line-height: 1.1;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* Category Filter Bar */
        .category-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            padding: 0 8%;
        }

        .cat-btn {
            background: var(--gray-subtle);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--accent-black);
            color: white;
        }

        /* App Grid */
        .container {
            max-width: 1300px;
            margin: 0 auto 100px;
            padding: 0 8%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
        }

        .app-card {
            background: white;
            border-radius: 32px;
            padding: 24px;
            border: 1px solid #f0f0f0;
            transition: var(--transition);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .app-card:hover {
            border-color: var(--accent-black);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .category-tag {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }

        .app-name { font-weight: 700; font-size: 1.25rem; margin: 0 0 8px 0; }
        .app-desc { color: var(--text-muted); font-size: 0.95rem; line-height: 1.5; margin-bottom: 24px; flex-grow: 1; }

        .btn-download {
            background: var(--accent-black);
            color: white;
            text-decoration: none;
            padding: 14px;
            display: block;
            text-align: center;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            border: 2px solid var(--accent-black);
        }

        .btn-download:hover { background: transparent; color: var(--accent-black); }

        /* Mobile Bottom Nav */
        @media (max-width: 768px) {
            header h2 { font-size: 2.5rem; }
            nav { display: none; } /* Hide top nav on mobile */
            
            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: white;
                border-top: 1px solid #eee;
                padding: 15px 0;
                justify-content: space-around;
                z-index: 2000;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            }

            .mobile-nav-item {
                text-align: center;
                font-size: 0.7rem;
                font-weight: 700;
                text-decoration: none;
                color: var(--text-muted);
            }

            .mobile-nav-item.active { color: var(--accent-black); }
        }

        @media (min-width: 769px) {
            .mobile-nav { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">App Hub</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search curated apps..." id="search">
        </div>
        <div style="font-weight: 600; cursor: pointer;">Developer Console</div>
    </nav>

    <header>
        <h2>Everything you need,<br>all in one place.</h2>
        <p>Premium applications, curated for quality.</p>
    </header>

    <div class="category-bar">
        <button class="cat-btn active" data-cat="all">All Apps</button>
        <button class="cat-btn" data-cat="Social">Social</button>
        <button class="cat-btn" data-cat="Games">Games</button>
        <button class="cat-btn" data-cat="Productivity">Productivity</button>
        <button class="cat-btn" data-cat="Creative">Creative</button>
    </div>

    <div class="container" id="app-grid">
        </div>

    <div class="mobile-nav">
        <a href="#" class="mobile-nav-item active">HOME</a>
        <a href="#" class="mobile-nav-item">SEARCH</a>
        <a href="#" class="mobile-nav-item">APPS</a>
        <a href="#" class="mobile-nav-item">ME</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.firebasestorage.app",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112",
            measurementId: "G-2FEJ8K5B2P"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appGrid = document.getElementById('app-grid');

        // Functional Filter Logic
        let currentCategory = 'all';

        async function loadApps() {
            try {
                // IMPORTANT: This only shows apps where status is 'approved'
                const appsRef = collection(db, "apps");
                const q = query(appsRef, where("status", "==", "approved"));
                
                const querySnapshot = await getDocs(q);
                appGrid.innerHTML = ""; 

                if (querySnapshot.empty) {
                    appGrid.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>No approved apps available yet.</p>";
                    return;
                }

                querySnapshot.docs.forEach((doc, index) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.setAttribute('data-category', data.category);
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    card.innerHTML = `
                        <span class="category-tag">${data.category || 'General'}</span>
                        <img src="${data.icon || 'https://via.placeholder.com/80'}" class="app-icon" alt="icon">
                        <div class="app-name">${data.name}</div>
                        <div class="app-desc">${data.description || 'No description provided.'}</div>
                        <a href="${data.downloadUrl || '#'}" class="btn-download" target="_blank">GET APP</a>
                    `;
                    appGrid.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                appGrid.innerHTML = "<p>Error connecting to store. Check database rules.</p>";
            }
        }

        // Search and Filter Functionality
        const filterApps = () => {
            const term = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.app-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.app-name').innerText.toLowerCase();
                const cat = card.getAttribute('data-category');
                const matchesSearch = name.includes(term);
                const matchesCat = currentCategory === 'all' || cat === currentCategory;

                card.style.display = (matchesSearch && matchesCat) ? 'flex' : 'none';
            });
        };

        // UI Event Listeners
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.getAttribute('data-cat');
                filterApps();
            });
        });

        document.getElementById('search').addEventListener('input', filterApps);

        // Initial Load
        loadApps();
    </script>
</body>
</html>
