<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hub | Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --accent-black: #000000;
            --gray-subtle: #f8f9fa;
            --text-main: #1a1a1a;
            --text-muted: #6b7280;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* View Management */
        .view { display: none; animation: fadeInUp 0.5s ease-out forwards; }
        .view.active { display: block; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Desktop Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 8%; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-weight: 800; font-size: 1.4rem; cursor: pointer; text-transform: uppercase; }

        .search-container { position: relative; width: 40%; }
        .search-bar {
            width: 100%; background: var(--gray-subtle); border: 1px solid transparent;
            padding: 12px 24px; border-radius: 14px; outline: none; transition: var(--transition);
        }
        .search-bar:focus { background: white; border-color: var(--accent-black); }

        /* Mobile Header */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%;
            background: white; padding: 15px; text-align: center;
            font-weight: 800; border-bottom: 1px solid #eee; z-index: 2001;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* App Grid & Cards */
        header { padding: 60px 8% 20px; text-align: center; }
        header h2 { font-size: 3.5rem; font-weight: 800; margin: 0; letter-spacing: -2px; }
        
        .category-bar { display: flex; justify-content: center; gap: 10px; margin: 30px 0; flex-wrap: wrap; }
        .cat-btn {
            background: var(--gray-subtle); border: none; padding: 10px 20px;
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: var(--transition);
        }
        .cat-btn.active { background: var(--accent-black); color: white; }

        .container {
            max-width: 1300px; margin: 0 auto; padding: 0 8%;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;
        }

        .app-card {
            background: white; border-radius: 28px; padding: 24px; border: 1px solid #f0f0f0;
            display: flex; flex-direction: column; transition: var(--transition);
        }
        .app-card:hover { border-color: var(--accent-black); transform: translateY(-8px); }
        .app-icon { width: 64px; height: 64px; border-radius: 18px; object-fit: cover; margin-bottom: 15px; }
        .app-name { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; }
        .app-desc { color: var(--text-muted); font-size: 0.9rem; flex-grow: 1; margin-bottom: 20px; }

        .btn-download {
            background: var(--accent-black); color: white; text-decoration: none;
            padding: 12px; text-align: center; border-radius: 14px; font-weight: 600;
            border: 2px solid var(--accent-black); transition: var(--transition);
            cursor: pointer;
        }
        .btn-download:hover { background: transparent; color: var(--accent-black); }

        /* Mobile Nav */
        @media (max-width: 768px) {
            nav { display: none; }
            .mobile-header { display: block; }
            body { padding-top: 60px; }
            .mobile-nav {
                display: flex; position: fixed; bottom: 20px; left: 50%;
                transform: translateX(-50%); width: 90%; background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.1);
                padding: 12px; border-radius: 20px; justify-content: space-around; z-index: 2000;
            }
            .mobile-nav-item { 
                display: flex; flex-direction: column; align-items: center; 
                text-decoration: none; color: var(--text-muted); font-size: 0.6rem; font-weight: 800;
            }
            .mobile-nav-item.active { color: var(--accent-black); }
        }
        @media (min-width: 769px) { .mobile-nav { display: none; } }
    </style>
</head>
<body>

    <div class="mobile-header">App Hub</div>

    <nav>
        <div class="logo" onclick="showView('home')">App Hub</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search apps..." id="search" oninput="filterApps()">
        </div>
        <div id="auth-btn" style="font-weight: 600; cursor: pointer;" onclick="handleAuth()">Login</div>
    </nav>

    <div id="home" class="view active">
        <header>
            <h2>Discover.<br>Download.</h2>
            <div class="category-bar">
                <button class="cat-btn active" data-cat="all">All</button>
                <button class="cat-btn" data-cat="Social">Social</button>
                <button class="cat-btn" data-cat="Games">Games</button>
                <button class="cat-btn" data-cat="Productivity">Productivity</button>
            </div>
        </header>
        <div class="container" id="app-grid">
            <div class="app-card" data-cat="Social">
                <img src="https://plus.unsplash.com/premium_photo-1661596666992-0f074766978a?w=400&h=400&fit=crop" class="app-icon">
                <div class="app-name">Connectify</div>
                <div class="app-desc">Social networking redefined for the modern age.</div>
                <button class="btn-download">GET</button>
            </div>
            <div class="app-card" data-cat="Games">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=400&fit=crop" class="app-icon">
                <div class="app-name">Neon Strike</div>
                <div class="app-desc">Fast-paced arcade action with stunning visuals.</div>
                <button class="btn-download">GET</button>
            </div>
            <div class="app-card" data-cat="Productivity">
                <img src="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?w=400&h=400&fit=crop" class="app-icon">
                <div class="app-name">FocusFlow</div>
                <div class="app-desc">Boost your daily productivity with AI tasks.</div>
                <button class="btn-download">GET</button>
            </div>
        </div>
    </div>

    <div id="me" class="view">
        <div style="text-align:center; padding: 100px 8%;">
            <div id="user-info">
                <i data-lucide="user" style="width:80px; height:80px; margin-bottom:20px;"></i>
                <h1>Welcome, Guest</h1>
                <p>Login with Google to access your profile.</p>
                <button class="btn-download" onclick="handleAuth()" style="padding: 12px 40px">Login with Google</button>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <a href="javascript:void(0)" class="mobile-nav-item active" onclick="showView('home', this)"><i data-lucide="home"></i>HOME</a>
        <a href="javascript:void(0)" class="mobile-nav-item" onclick="document.getElementById('search').focus()"><i data-lucide="search"></i>SEARCH</a>
        <a href="javascript:void(0)" class="mobile-nav-item" onclick="showView('me', this)"><i data-lucide="user"></i>ME</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        lucide.createIcons();

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.firebasestorage.app",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112",
            measurementId: "G-2FEJ8K5B2P"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentCategory = 'all';

        // Auth Logic
        window.handleAuth = async () => {
            if (auth.currentUser) {
                await signOut(auth);
            } else {
                try {
                    await signInWithPopup(auth, provider);
                } catch (err) {
                    console.error("Auth Error", err);
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            const authBtn = document.getElementById('auth-btn');
            const userInfo = document.getElementById('user-info');
            if (user) {
                authBtn.innerText = "Logout";
                userInfo.innerHTML = `
                    <img src="${user.photoURL}" style="width:80px; height:80px; border-radius:50%; margin-bottom:20px;">
                    <h1>Hello, ${user.displayName}</h1>
                    <p>${user.email}</p>
                    <button class="btn-download" onclick="handleAuth()">Logout</button>
                `;
            } else {
                authBtn.innerText = "Login";
                userInfo.innerHTML = `
                    <i data-lucide="user" style="width:80px; height:80px; margin-bottom:20px;"></i>
                    <h1>Welcome, Guest</h1>
                    <p>Login with Google to access your profile.</p>
                    <button class="btn-download" onclick="handleAuth()" style="padding: 12px 40px">Login with Google</button>
                `;
                lucide.createIcons();
            }
        });

        // SPA Router
        window.showView = (viewId, element) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            if(element) {
                document.querySelectorAll('.mobile-nav-item').forEach(i => i.classList.remove('active'));
                element.classList.add('active');
            }
        };

        // Filter Function
        window.filterApps = () => {
            const term = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.app-card').forEach(card => {
                const name = card.querySelector('.app-name').innerText.toLowerCase();
                const cat = card.getAttribute('data-cat');
                const match = name.includes(term) && (currentCategory === 'all' || cat === currentCategory);
                card.style.display = match ? 'flex' : 'none';
            });
        };

        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.onclick = (e) => {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.cat;
                filterApps();
            };
        });

        // Database loading
        async function loadApps() {
            const grid = document.getElementById('app-grid');
            const q = query(collection(db, "apps"), where("status", "==", "approved"));
            const snap = await getDocs(q);
            // Append real apps if they exist, otherwise keep mock apps
            snap.forEach(doc => {
                const data = doc.data();
                grid.innerHTML += `
                    <div class="app-card" data-cat="${data.category}">
                        <img src="${data.icon}" class="app-icon">
                        <div class="app-name">${data.name}</div>
                        <div class="app-desc">${data.description}</div>
                        <a href="${data.downloadUrl}" class="btn-download">GET</a>
                    </div>`;
            });
        }
        loadApps();
    </script>
</body>
</html>
